[separator]

[load]
command=${HOME}/.scripts/load_average
interval=1
label=
color=#C9CCDB

[separator]

[volume]
command=${HOME}/.scripts/volume
interval=1
label=
color=#C9CCDB

[separator]

[date]
command=echo "`date +'%d.%m.%Y'`"
interval=1
label=
color=#C9CCDB

[separator]

[time]
command=echo "`date +'%H:%M:%S'`"
interval=5
label=
color=#C9CCDB
