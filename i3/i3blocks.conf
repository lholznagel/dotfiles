command=$SCRIPT_DIR/$BLOCK_NAME

markup=pango
full_text=
align=center
color=#7780a1
separator=false
separator_block_width=3

[song]
command=${HOME}/.scripts/current_track
label=
interval=1
color=#2ebd59

[seperator]

[iface]
color=#00FF00
command=${HOME}/.scripts/iface
interval=10
separator=false

